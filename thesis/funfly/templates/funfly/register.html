{% extends 'funfly/layout.html' %}


{% block heading %}
	<h2><em>Register</em></h2>
{% endblock %}

{% block main_wrapper %}
	<div id="fb-root"></div>
	<script>(function (d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s);
		js.id = id;
		js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.7&appId=527379650781936";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));

	function loginApp() {
		$('#fblogin')[0].click();
	}
	</script>

	<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
		<div class="register-form-container">
			<h2 class="register-form-container-title">Create your account</h2>
			<p class="error">{{ message }}</p>
			<div class="register-form-social-buttons">
				<div class="button-facebook">
					<a href="{% url 'social:begin' 'facebook' %}?next={% url "index" %}" id="fblogin" class="btn btn-lg btn-block">
						<i class="fa fa-facebook visible-xs"></i>
						<span class="hidden-xs">Facebook</span>
					</a>
				</div>
			</div>
			{% load crispy_forms_tags %}
			{% crispy RegisterForm RegisterForm.helper %}

		</div>

	</div>
{% endblock %}
