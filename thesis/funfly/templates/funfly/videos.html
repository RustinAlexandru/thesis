{% extends 'funfly/layout.html' %}
{% load staticfiles %}
{% load sass_tags %}


{% block  head %}
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Funfly</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="{% sass_src 'funfly/css/main.scss' %}">
		<link rel="stylesheet" href="{% static "funfly/css/responsive.css" %}">
		<link rel="stylesheet" href="{% static "funfly/font-awesome-4.6.3/css/font-awesome.min.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "funfly/sweetalert2/sweetalert2.css" %}">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="application/javascript" src="{% static "funfly/js/bootstrap.js" %}"></script>
		<script src="{% static "funfly/sweetalert2/sweetalert2.min.js" %}"></script>
		<script src="{% static "funfly/sweetalert2/sweetalert2.min.js" %}"></script>
		<script src="{% static "funfly/js/videos_list.js" %}"></script>


		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet"
			  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>

		<style type="text/css">
			.save_button_wrap {
				margin-top: 0;
				margin-left: 20px;
				margin-right: 0;
				position: absolute;
				top: 0;
				right: 0;
			}

			.endless_more {
				margin-top: 5%;
			}

		</style>

		<script>
			$(document).ready(function () {

				var submitIcon = $('.searchbox-icon');
				var inputBox = $('.searchbox-input');
				var searchBox = $('.searchbox');
				var isOpen = false;
				submitIcon.click(function () {
					if (isOpen == false) {
						searchBox.addClass('searchbox-open');
						inputBox.focus();
						isOpen = true;
					} else {
						searchBox.removeClass('searchbox-open');
						inputBox.focusout();
						isOpen = false;
					}
				});
				submitIcon.mouseup(function () {
					return false;
				});
				searchBox.mouseup(function () {
					return false;
				});
				$(document).mouseup(function () {
					if (isOpen == true) {
						$('.searchbox-icon').css('display', 'block');
						submitIcon.click();
					}
				});
			});
			function buttonUp() {
				var inputVal = $('.searchbox-input').val();
				inputVal = $.trim(inputVal).length;
				if (inputVal !== 0) {
					$('.searchbox-icon').css('display', 'none');
				} else {
					$('.searchbox-input').val('');
					$('.searchbox-icon').css('display', 'block');
				}
			}
		</script>


	</head>
{% endblock %}

{% block content %}
	{% block main_wrapper %}
		<div class="col-md-9 col-sm-9 col-xs-9 all_videos">
			<div class="filtering">
				<form id="filter_sort_form" class="form-inline" method="get" action="{% url 'videos' %}">
					<div class="form-group ordering">
						<label for="orderBy">Sort by</label>
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-default" id="date_orderBy">
								<input type="checkbox" value="date_added" name="date_orderBy"/>
								Date
								<i class="fa fa-arrow-down"></i>
							</label>
							<label class="btn btn-default" id="title_orderBy">
								<input type="checkbox" value="title" name="title_orderBy"/>
								Title
								<i class="fa fa-arrow-down"></i>
							</label>
						</div>

					</div>
				</form>
			</div>

			<div class="endless_page_template">
				{% include page_template %}
				{% block js %}
					{{ block.super }}
					<script src="{% static "funfly/js/el-pagination.js" %}"></script>
					<script>
						$.endlessPaginate();
					</script>
				{% endblock %}
			</div>
		</div>
	{% endblock %}
{% endblock %}
