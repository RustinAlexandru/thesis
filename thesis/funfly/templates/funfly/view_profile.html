{% extends 'funfly/layout.html' %}
{% load staticfiles %}

{% block content %}
{% block main_wrapper %}
<div class="col-md-9 col-sm-9 col-xs-9">
	<div id="profile_container" class="jumbotron">



		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title"> {{ username }}</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-3 col-lg-3 " align="center">
						<img alt="No Pic" src="/static/funfly{{ object.avatar.url }}"
							 class="img img-responsive">
					</div>
					<div class=" col-md-9 col-lg-9 ">
						<table class="table table-user-information">
							<tbody>
							<tr>
								<td>Gender:</td>
								<td>{{ object.sex }}</td>
							</tr>
							<tr>
								<td>City:</td>
								<td>{{ object.city }}</td>
							</tr>
							<tr>
								<td>Timezone:</td>
								<td>{{ object.timezone }}</td>
							</tr>

							</tbody>
						</table>

					</div>
				</div>
			</div>
			<div class="panel-footer clearfix">
				<div class="pull-right">
					<a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button"
					   class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i>
					</a>
				</div>
			</div>


		</div>
	</div>
	{% endblock %}
	{% endblock %}
