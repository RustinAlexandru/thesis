{% extends "funfly/layout.html" %}



{% block main_wrapper %}

<div id="fb-root"></div>
	<script>(function (d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s);
		js.id = id;
		js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.7&appId=527379650781936";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));

	function loginApp() {
		$('#fblogin')[0].click();
	}
	</script>


	<div class="col-md-9 col-sm-9 col-xs-9">
		<div class="login_form">
			<form action="{% url "login" %}" method="post" accept-charset="utf-8">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="hidden" name="next" value="{{ next }}">
				<input class="btn btn-default" type="submit" value="Log in">
			</form>
		</div>

		<br>
		<br>

	<a  id="fblogin" href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}" style="display: none"></a>
	<div class="fb-login-button" onlogin="loginApp" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false"></div>

	</div>
{% endblock %}
