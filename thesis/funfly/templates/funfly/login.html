{% extends "funfly/layout.html" %}



{% block main_wrapper %}

	<div id="fb-root"></div>
	<script>(function (d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s);
		js.id = id;
		js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.7&appId=527379650781936";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));

	function loginApp() {
		$('#fblogin')[0].click();
	}
	</script>




{#	<a id="fblogin" href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}" style="display: none"></a>#}
{#	<div class="fb-login-button" onlogin="loginApp" data-max-rows="1" data-size="medium" data-show-faces="false"#}
{#		 data-auto-logout-link="false"></div>#}


	<div class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
		<div class="login-form-container">
			<h3 class="login-form-auth-title">Login or <a href="{% url "register" %}">Sign up</a></h3>
			<div class="login-form-social-buttons">
				<div class="button-facebook">
					<a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}" id="fblogin" class="btn btn-lg btn-block">
						<i class="fa fa-facebook visible-xs"></i>
						<span class="hidden-xs">Facebook</span>
					</a>
				</div>
			</div>

			<div class="login-form-container-OR">
				<hr class="login-form-container-OR-hrOR">
				<span class="login-form-container-OR-spanOR">or</span>
			</div>

			<div class="">
				<form id="login-form" action="{% url "login" %}"  method="POST" accept-charset="utf-8">
					{% csrf_token %}
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" name="username" placeholder="Username">
					</div>
					<span class="help-block"></span>

					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input type="password" class="form-control" name="password" placeholder="Password">
					</div>

					<div class="button-login">
						<button class="btn btn-lg btn-primary btn-block" type="submit" value="Log in">Login</button>
					</div>

					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-6">
							<label class="checkbox remember-me">
								<input type="checkbox" name="remember_me">Remember Me
							</label>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6">
							<p class="forgot_pswd">
								<a href="#">Forgot password?</a>
							</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
{% endblock %}
