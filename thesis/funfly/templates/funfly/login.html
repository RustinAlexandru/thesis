	<div class="col-md-4 col-md-offset-4">
		<div class="login-form-container">
			<h3 class="login-form-auth-title">Login or <a href="#">Sign up</a></h3>
			<div class="row login-form-social-buttons">
				<div class="">
					<a href="#" class="btn btn-lg btn-block button-facebook">
						<i class="fa fa-facebook visible-xs"></i>
						<span class="hidden-xs">Facebook</span>
					</a>
				</div>
			</div>

			<div class="row login-form-container-OR">
				<hr class="login-form-container-OR-hrOR">
				<span class="login-form-container-OR-spanOR">or</span>
			</div>

			<div class="row">
				<form id="login-form" action="" autocomplete="off" method="POST">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" name="username" placeholder="email address">
					</div>
					<span class="help-block"></span>

					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input type="password" class="form-control" name="password" placeholder="Password">
					</div>
					<span class="help-block">Password error</span>

					<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
					<div class="row">
						<div class="col-md-6">
							<label class="checkbox remember-me">
								<input type="checkbox" value="remember-me">Remember Me
							</label>
						</div>
						<div class="col-md-6">
							<p class="forgot_pswd">
								<a href="#">Forgot password?</a>
							</p>
						</div>
					</div>
				</form>
			</div>
		</div>
