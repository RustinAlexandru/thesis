{% extends "flower/layout.html" %}

{% block toggle_login %}{% endblock %}

{% block heading %}
  <h2>Intră în cont</h2>
{% endblock %}


{% block content %}
    <form action="{% url "login" %}" method="post" accept-charset="utf-8">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <input class="btn btn-default" type="submit" value="Intră în cont">
    </form>
{% endblock %}
